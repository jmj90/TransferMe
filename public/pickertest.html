<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Picker Example</title>
    <script type="text/javascript">
      // The Browser API key obtained from the Google API Console.
      var developerKey = 'AIzaSyBIAgZTf4XcKdZ9nIXoHVMjfEugbGlkPQs';
      // The Client ID obtained from the Google API Console. Replace with your own Client ID.
      var clientId = '66281004346-2nmha2qpgnb0jc51c19v2qbsc3jf2mf8.apps.googleusercontent.com';
      // Scope to use to access user's photos.
      var scope = 'https://www.googleapis.com/auth/drive';
      var pickerApiLoaded = false;
      var oauthToken;

      // Use the API Loader script to load google.picker and gapi.auth.
      function onApiLoad() {
        gapi.load('auth2', onAuthApiLoad);
        gapi.load('picker', onPickerApiLoad);
      }

      function onAuthApiLoad() {
        var authBtn = document.getElementById('auth')
        authBtn.disabled = false;
        authBtn.addEventListener('click', function() {
          gapi.auth2.authorize({
            client_id: clientId,
            scope: scope
          }, handleAuthResult),
          authBtn.hidden = true;
        });
      }

      function onPickerApiLoad() {
        pickerApiLoaded = true;
        createPicker();
      }

      function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
          oauthToken = authResult.access_token;
          createPicker();
        }
      }

      // Create and render a Picker object for picking user files or folers.

      function createPicker() {
            if (pickerApiLoaded && oauthToken) {
              //generates pick file button
              var pickfileBtn = document.getElementById('pickfile');
              pickfileBtn.addEventListener('click', function() {
                createPicker()
              });
              pickfileBtn.disabled = false;
              pickfileBtn.hidden = false;
              //allows for folders to be selected
              var docsView = new google.picker.DocsView()
                .setIncludeFolders(true)
                .setSelectFolderEnabled(true)
                .setParent('root');

              var docsUpload = new google.picker.DocsUploadView()


              var picker = new google.picker.PickerBuilder()
                   .addView(docsView)
                   .addView(docsUpload)
                   .setOAuthToken(oauthToken)
                   .setDeveloperKey(developerKey)
                   .setCallback(pickerCallback)
                   .build();
              picker.setVisible(true);
            }
          }


      // A simple callback implementation.
      function pickerCallback(data) {
        var url = 'nothing';
        if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
          var doc = data[google.picker.Response.DOCUMENTS][0];
          url = doc[google.picker.Document.URL];
        }
        var message = 'You picked: ' + url;
        document.getElementById('result').innerHTML = message;
      }

      function downloadFile(file, callback) {
        if (file.downloadUrl) {
          var accessToken = gapi.auth.getToken().access_token;
          var xhr = new XMLHttpRequest();
          xhr.open('GET', file.downloadUrl);
          xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
          xhr.onload = function() {
            callback(xhr.responseText);
          };
          xhr.onerror = function() {
            callback(null);
          };
          xhr.send();
        } else {
          callback(null);
        }
      }


    </script>
  </head>
  <body>
    <button type="button" id="auth" disabled>Authenticate</button>
    <button type="button" id="pickfile" hidden disabled>Select A File</button>

    <div id="result"></div>

    <!-- The Google API Loader script. -->
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  </body>
</html>
